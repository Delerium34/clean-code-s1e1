<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <section class="container">
      <figure>
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <figcaption>
          <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
          </a>
        </figcaption>
      </figure>
    </section>
    <main class="centered-main-page-element">
      <section>
        <p id="add-task">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </p>
        <section>
          <h2>Todo</h2>
          <ul id="incomplete">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h2>Completed</h2>
          <ul id="complete">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Remove">
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      <script src="app.js"></script>
    </footer>
  </body>
</html>
